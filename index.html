<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Web Page Example</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="main-title">Welcome to My Styled Page</h1>
    <p class="intro highlight">This is a simple example showing how to use external CSS to style an HTML document.</p>
    <img src="https://via.placeholder.com/150" alt="Sample Image" class="profile-img">
    <div class="content-box">
        <p>This box demonstrates margin, padding, and borders.</p>
    </div>
</body>
</html>
